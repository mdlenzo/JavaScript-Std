<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>JavaScript - Guia do Programador (Livro)</title>
	<link rel="stylesheet" href="ctrl/css/base.css">
</head>
<body>

<!-- Botoẽs de ação -->
<h1>Botão de ação <b>(Onclick)</b></h1>
<button onclick="alert('Alert');">Alert</button>
<button onclick="confirm('Confirm');">Confirm</button>
<button onclick="prompt('Prompt', 'Value');">Prompt</button>
<button onclick="document.write('Conteúdo inserido atráves de uma ação do botão.')">Inserir conteúdo</button>
<!-- FIM Botoẽs de ação -->
<hr>
<!-- Mostrar Caracteres (Function) -->
<h1>Mostrar Caracteres <b>(Onclick/Function)</b></h1>
<button onclick="executar();">Mostrar Caracteres</button>
<!-- FIM Mostrar Caracteres (Function) -->
<hr>
<!-- Objetos -->
<h1>Objeto Carro <b>(Objeto/Function/Onclick)</b></h1>
<button onclick="objetoCarro();">Objeto Carro</button>
<!-- FIM Objetos -->
<hr>
<!-- Operação Atribuição -->
<h1>Operação Atribuição <b>(Onclick)</b></h1>
<button onclick="atribuicao();">Operação</button>
<!-- FIM Operação Atribuição -->
<hr>
<h1>Função <b>(Onclick)</b></h1>
<button onclick="ola();">Função</button>
<!-- FIM Operação Atribuição -->
<hr>
<h1>Função com prompt <b>(Onclick)</b></h1>
<button onclick="olaNovamente();">Função</button>
<!-- FIM Operação Atribuição -->
<hr>
<h1>Cálcula Retângulo <b>(Onclick)</b></h1>
<button onclick="console.log('O resultado é ' + calculaRetangulo(2,4));">Função</button>
<!-- FIM Operação Atribuição -->
<hr>
<h1>new Function <b>(Onclick)</b></h1>
<button onclick="olaDiferente();">Função</button>
<!-- FIM Operação Atribuição -->
<hr>
<h1>new Function <b>(Onclick)</b></h1>
<button onclick="teste('http://google.com.br', 'http://uol.com.br');">Função</button>
<!-- FIM Operação Atribuição -->
<hr>
